<ion-view title="Home" id="page4">
    <ion-content padding="false" class="has-header" scroll="false">
   
        <div ng-class="rtmover">
        <button ng-click="toggleList()" ng-class="listButton" class="r-listview">VIEW LIST <i class="ion-ios-list-outline"></i></button>
            
        <div class="listcontainer">
		<div class="searchlistviewcontainer">
            
            
             <div class="resource-options">
    
          <div class="resource-row search-container">
            
            <div class="searchbox">
              <label class="item item-input rsearchcontainer">
                <i class="icon ion-search placeholder-icon"></i>
                <input id="searchMarkervalue" ng-model="searchMarker" ng-change="filterMarkers('S')" type="text" placeholder="Search" />
              </label>
            </div>
            <button ng-click="toggleSearch()" ng-click="filterMarkers('All');" class="r-searchbox-but">DONE</button>
        
          </div>
        </div>
            
					<ul id="listContainer">
					</ul>
			</div>
		</div>
        </div>
        <div ng-class="detailmover">
        <div onclick="" class="closedetail"><i class="ion-close locationicon"></i></div>
		<div id="detailWindow">
            
		  Information Box
            
		</div>
        </div>
        
        <!-- MAP -->
        <div class="map-home">
        <div id="resourcemap" data-tap-disabled="true"></div>
        </div>
        <div onclick="myLocation();" class="mylocationbutton"><i class="ion-navigate locationicon"></i></div>
        
        
        <div class="home-buttons">
            <a ui-sref="menu.getinvolved" id="home-button1" class="home-navbuttons navthree"><div class="homebutcent"><i class="ion-android-contacts homebuttonicon"></i><br><span>NEW REFERRALS</span></div></a>
            <a ui-sref="menu.events" id="ome-button1" class="home-navbuttons navfour"><div class="homebutcent"><i class="ion-ios-calendar homebuttonicon"></i><br><span>ACTIVE</span></div></a>
        </div>

        
        
        
        
        
    </ion-content>
